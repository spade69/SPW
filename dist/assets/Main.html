    <link rel="stylesheet" type="text/css" href="css/poptip.css">

  </head>

<body>

</div>



<div class="container">
<div class="wrap">
<div class="main">

  <div id='left' class="left"> 
    <div id="person" class="person">
    </div>
    <div id="weather" class="jumbotron text-center">
      <span id="weather-info"></span>
      <button id="show_btn" class="btn btn-default">Show</button>
    </div>
  </div>

<div id="tabContent">
  <div id="index">
    <div id="myGeneric" class="carousel slide" data-ride="carousel">
        <!-- indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myGeneric" data-slide-to="0" class="active"></li>
            <li data-target="#myGeneric" data-slide-to="1"></li>
            <li data-target="#myGeneric" data-slide-to="2"></li>
        </ol>
    <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="images/lemu1.jpg" alt="First slide" class="img-responsive center-block">
                </div>
                <div class="item">
                    <img src="images/lemu2.jpg" alt="Second slide" class="img-responsive center-block">
                </div>
                <div class="item">
                    <img src="images/lemu3.jpg" alt="Third slide" class="img-responsive center-block">
                </div>
        </div>
        <!-- 轮播导航 -->
        <a href="#myGeneric" class="carousel-control left" role="button" data-slide="prev">&lsaquo;</a>
        <a href="#myGeneric" class="carousel-control right" role="button" data-slide="next">&rsaquo;</a>
    </div>   
  </div>

  <div id="blog" class="hidden"></div>

  <div id="note" class="hidden">
    <div class="container note">
     <div class="w_main">
      <div class="w_title">
        <span><em><strong>随便说说</strong></em></span>
      </div>
      <div class="input">
        <textarea class="w_input" title="inputNote" id="txtInput"></textarea>
        <div class="set_timer"></div>
        <div class-"send_succpic" style="display:none">
          <span class=""></span>
          <span class="">发布成功</span>
        </div>
        <div class="funcara clearfix">
          <button class="btn btn-danger" id="posts">发布</button>
          <span class="btn login" id='login'>登录</span>
        </div>
      </div>
      <div>
          <div class="mask" id="mask"></div>
          <div class="poptip" id="pop">
            <span class="poptip-arrow poptip-arrow-top"><em>◆</em><i>◆</i></span>  <button id="closeBtn" type="button" value="X" class="btn btn-primary">X</button>   
              <h2 class="text-center">Sign in to Chat</h2>
              <form class="form-horizontal loginForm" method="post">
              <div class="form-group">
                  <div class="input-group">
                   <label class="control-label input-group-addon glyphicon glyphicon-user"></label>
                    <input type="text" id="userid" name="name" placeholder="admin" class="form-control"> 
                    <div id="loginInfo"></div>
                  </div> 
              </div>
              <div class="form-group">
                  <div class="input-group">
                   <label for="passwd" class="control-label input-group-addon glyphicon glyphicon-lock"></label>
                    <input type="password" id="codeid" placeholder="password" class="form-control"> 
                    <div id="loginPwd"></div>
                  </div> 
              </div>
              <div class="form-group">
                <div class="input-group validate">
                  <input type="text" name="validateCode" placeholder="Validate" class="form-control"/>
                  <a href="javascript:void(0);" class="validate"><img src="http://spw.linzhida.cc/getValidateCode" id="validateImg" height="25"/></a>
                </div>
                <div class="form-group">
                  <input id="btnSignIn" type="submit" class="btn btn-success btnSignIn" value="Sign in"/>
                </div>
              </div>
            </form>
          </div>
      </div>
     </div>
     <div class="note_main">
       <div id="oContent"></div>
     </div>
    </div>
  </div>  
  
  <!-- <div id="animate"></div> -->
  <div id="signup" class="hidden">
    <div class="container">
    <div class="row">
    <div class="col-xs-6">
      <div id="signupInfo"></div>
      <form class="form-horizontal" role="form" id="signUpForm">
      <h2 class="bg-primary text-center">注册</h2>
      <div class="form-group">
          <p class="col-sm-3 control-label text-center">名称</p>
          <input type="text" id="username" class="form-control" placeholder="Piack a username">
          <div id="info"></div>   
      </div>
      <div class="form-group">   
          <p class="col-sm-3 control-label text-center">密码</p>
          <input type="password" id="passwd" class="form-control" placeholder="Create a password">
          <div id="icode"></div>    
      </div>
      <div class="form-group">
          <p class="col-sm-3 control-label text-center">密码确认</p>
          <input type="password" id="xpasswd" class="form-control" placeholder="Repeat your password">
          <div id="dcodex"></div>
      </div>
      <div class="form-group">
          <p class="col-sm-3 control-label text-center">邮箱</p>
          <input type="email" id="mail" class="form-control" placeholder="Your email address">
          <div id="dmail"></div>
      </div>
        <button id="verify" class="btn btn-primary">提交</button>
      </form>
      </div>
    </div>
    </div>
  </div>
  <div id="gallery" class="hidden"></div>
</div>
  <div id="fill"></div>
</div>
<div class="foot"></div>
</div>
</div>
</body>
</html>
